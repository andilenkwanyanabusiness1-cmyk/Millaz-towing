backend:
  name: git-gateway
  branch: main

media_folder: "assets/hub"
public_folder: "../assets/hub"

collections:
  - name: "articles"
    label: "Authority Hub Articles"
    folder: "authority-hub/content"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "DD MMM YYYY", sub_field: { format: "YYYY-MM-DD" } }
      - { label: "Category", name: "category", widget: "select", options: ["Safety Tips", "Road Updates", "Technology", "Industry News", "Strategic Safety", "Community", "Regulations", "Safety Guide", "Road Safety", "Consumer Guide", "Maintenance"] }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Read Time (minutes)", name: "read_time", widget: "number" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Featured Image", name: "featured_image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
